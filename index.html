<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-Display" id="passwordisplay">password</h3>
        <form class="form" id="passwordGeneratorForm">
            <label for="charNumber">Number of Characters</label>
            <div class="char-con">
            <input  type="range" min="1" max="50" value = 10 id="charRange">
            <input class="numberRange" type="number" min="1" max="50" value = 10 id="charNumber">
            </div>

            <label for="includeUpperCase">Include Uppercase</label>
            <input type="checkbox" id="includeUpperCase">

            <label for="includeNumber">Inlcude Number</label>
            <input type="checkbox" id="includeNumber">

            <label for="includeSymbol">Inlcude Symbols</label>
            <input type="checkbox" id="includeSymbol">
            <button class="btn" type="submit">Generate Password</button>

        </form>
    </div>
</body>
</html>
